<h3>{{ errorMsg }}</h3>
<h2>Functions List</h2>
<ul>
  <ng-template #recursiveList let-revitFunctions>
    <li *ngFor="let function of revitFunctions">
      {{function.FunctionTypeName}}
      <ul *ngIf="function.ChildFunctions.length > 0">
        <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: function.ChildFunctions }"></ng-container>
      </ul>
    </li>
  </ng-template>
  <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: revitFunctions }"></ng-container>
</ul>
